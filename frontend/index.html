<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="topbar">
            <h3>Project Management System</h3>
            <i id="mailMessage" class="fa fa-envelope" aria-hidden="true"></i>
            <div class="profile-area">
                <img src="" id="profile-image" alt="">
                <p>Welcome, Admin</p>
            </div>
        </div>
        <div class="bodyContent">
            <div class="sidebar">
                <div class="home">
                    <p>home page</p>
                </div>
                <p>Features</p>
                <div class="projects">
                    <button id="projectsButton">Projects</button> 
                </div>
                <div id="logout" class="logout">
                    <p>logout</p>
                    <i class="fa fa-sign-out" aria-hidden="true" class="logout"></i>
                </div>
            </div>
            <div class="mainContent">
                <div class="card-section">
                    <div class="card1">
                        <p>no of projects</p>
                        <div class="number-item">
                            <p class="icon"><i class="fa fa-list-ol" aria-hidden="true"></i></p>
                            <p class="itemNumber">12</p>
                        </div>
                    </div>
                    <div class="card1 cardEven">
                        <p>no of Users</p>
                        <div class="number-item">
                            <p class="icon"><i class="fa fa-users" aria-hidden="true"></i></p>
                            <p class="itemNumber">12</p>
                        </div>
                    </div>
                    <div class="card1">
                        <p>no of assigned projects</p>
                        <div class="number-item">
                            <p class="icon"><i class="fa fa-tasks" aria-hidden="true"></i></p>
                            <p class="itemNumber">12</p>
                        </div>
                    </div>
                    <div class="card1 cardEven">
                        <p>no of assigned users</p>
                        <div class="number-item">
                            <p class="icon"><i class="fa fa-user-plus" aria-hidden="true"></i></p>
                            <p class="itemNumber">12</p>
                        </div>
                    </div>
                </div>
                <div class="visibility-Area">
                    <div class="tables">
                        <div class="userTable">
                            <p>Users (Not Assigned)*</p>
                            <table class="users_table">
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                </tr>
                            </table>
                        </div>
                        
                        <div class="userTable">
                            <p>Projects (Not Assigned)*</p>
                            <table class="projects_table">
                                <tr>
                                    
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>End Date</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="assigment">
                        <div class="dropdowns">
                            <div class="userDropDown">
                                <label for="users">Choose a user:</label>
                                <select name="users" id="users">
                                </select>
                            </div>
                            <div class="projectDropDown">
                                <label for="projects">Choose a project:</label>
                                <select name="projects" id="projects">
                                </select>
                            </div>
                        </div>
                        <button class="assignbtn">Assign project</button>
                    </div>
                </div>
                <!-- Add these elements if they don't exist -->
                <div id="current-date-time"></div>
                <div id="welcome-name"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./dist/userlogout.js"></script>
    <script type="module" src="./dist/admin.js"></script>
    <script type="module" src="./dist/users.js"></script>
</body>
</html>
